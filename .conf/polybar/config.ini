[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/mybar]
monitor = ${env:MONITOR:}
width = 100%
height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

bottom = true

line-size = 3pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.flamingo}

# Font (with vertical offset to help center text)
font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "Noto Sans:size=11;2"
font-2 = "JetBrainsMono Nerd Font:size=100"

modules-left = xworkspaces xwindow
modules-center = date
modules-right = ethernet wifi bluetooth volume mic battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

# Ensure Polybar is layered correctly above i3
wm-restack = i3

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-underline= ${colors.lauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/volume]
type = internal/pulseaudio

format-volume-prefix = ""
format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.text}

label-volume = %percentage%%
label-muted = %{T2}󰖁 %{T-}
label-muted-foreground = ${colors.disabled}

click-left = pamixer -t
scroll-up = pamixer -i 5
scroll-down = pamixer -d 5

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
poll-interval = 10
full-at = 99
low-at = 15

format-charging = 󰂄 <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = 󰁹 <label-full>
format-low = 󰂎 <label-low>

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁾
ramp-capacity-4 = 󰁹

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d | %I:%M:%S %p
label = %date%

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec ~/.config/polybar/scripts/manage_bluetooth.sh
format-foreground = #ffffff

[module/wifi]
type = custom/script
exec = ~/.config/polybar/scripts/wifi_status.sh
click-left = exec ~/.config/polybar/scripts/wifi.sh
interval = 5
label-font = 2

[module/powermenu]
type = custom/text
format = 󰐥
click-left = ~/.config/polybar/scripts/powermenu.sh

[module/ethernet]
type = custom/script
exec = ~/.config/polybar/scripts/ethernet.sh
interval = 3

[module/mic]
type = custom/script
exec = ~/.config/polybar/scripts/mic.sh 
interval = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

